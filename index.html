<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="container">
        <div class="profile-pic-wrapper">
    <div class="profile-pic-label" id="openProfileModal">
        <img id="profilePic" src="https://ui-avatars.com/api/?name=Guest&background=ffb88c&color=fff&rounded=true" alt="Profile Picture">
        <span class="upload-text">Upload Photo</span>
    </div>
    <div id="profileName" class="profile-name">Guest</div>
</div>

<!-- Profile Modal -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeProfileModal">&times;</span>
        <h2>Update Profile</h2>
        <form id="profileForm">
            <label for="modalName">Your Name:</label>
            <input type="text" id="modalName" name="modalName" required placeholder="Enter your name">
            <label for="modalPic">Profile Photo:</label>
            <input type="file" id="modalPic" name="modalPic" accept="image/*">
            <button type="submit">Save</button>
        </form>
    </div>
</div>
    <h1>🎂 Happy Birthday! 🎉</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="showWishPopup()">Get Your Wish</button>
    <!--<button onclick="showWish()">Get Your Wish</button>-->
    <div id="wish" class="wish"></div>
</div>
</div>
    <canvas id="confetti-canvas"></canvas>
    <script src="script.js"></script>
    <footer>
    <p>Made with ❤️ for your special day! &copy; 2025 Birthday Wish</p>
</footer>
</body>
</html>
