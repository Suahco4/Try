<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Report Card Portal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Google Fonts for a cleaner typeface -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login Form (Visible by default) -->
        <div id="login-section" class="section active">
            <h1>School Report Card Portal</h1>
            <p>Enter your student's name and ID to view the progress report.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-student-name">Student's Full Name:</label>
                    <input type="text" id="login-student-name" placeholder="e.g., John Doe" required>
                </div>
                <div class="form-group">
                    <label for="login-student-id">Student ID:</label>
                    <input type="text" id="login-student-id" placeholder="e.g., 12345" required>
                </div>
                <button type="submit">View Report Card</button>
            </form>
            <p id="error-message" class="error hidden">Invalid name or ID. Please try again.</p>
        </div>

        <!-- Report Card Section (Hidden until login) -->
        <div id="report-section" class="section hidden">
            <div class="report-header">
                <div class="school-details">
                    <h2 id="report-school-name" class="school-name"></h2>
                    <p id="report-school-address" class="school-address"></p>
                </div>
            </div>
            <h1 id="report-title">Progress Report</h1>
            <div class="student-info">
                <h2 id="student-info-name"></h2>
                <p>Student ID: <span id="student-info-id"></span></p>
            </div>
            <table id="gradeTable" class="grades-table">
                <thead>
                    <!-- Table Header will be populated by JS -->
                </thead>
                <tbody id="grades-body">
                    <!-- Grades populated by JS -->
                </tbody>
                <tfoot>
                    <tr class="average-row" id="sem1-average-row">
                        <!-- Populated by JS -->
                    </tr>
                    <tr class="average-row" id="sem2-average-row">
                        <!-- Populated by JS -->
                    </tr>
                </tfoot>
            </table>
            <div class="overall">
                <h3>Overall Performance: <span id="overall-grade"></span></h3>
                <p id="overall-comment"></p>
            </div>
            <div class="signature-section">
                <div class="signature-box">
                    <span class="signature-line"></span>
                    <p>Principal's Signature</p>
                </div>
                <div class="signature-box">
                    <span class="date-line" id="report-date"></span>
                    <p>Date</p>
                </div>
            </div>
            <div class="report-actions">
                <button id="print-btn">Print Report</button>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
